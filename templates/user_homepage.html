{% extends 'base.html' %}
{% block head %}
<title>Search by City</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .controls {
    margin-top: 10px;
    border: 1px solid transparent;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    height: 32px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  #pac-input {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 300px;
  }

  #pac-input:focus {
    border-color: #4d90fe;
  }

  .pac-container {
    font-family: Roboto;
    z-index: 99999;
  }

  #type-selector {
    color: #fff;
    background-color: #4d90fe;
    padding: 5px 11px 0px 11px;
  }

  #type-selector label {
    font-family: Roboto;
    font-size: 13px;
    font-weight: 300;
  }
</style>


{% endblock %}

{% block content %}


<!-- Trigger the modal with a button -->
<button id="myBtn" type="button" class="btn btn-info btn-lg" data-toggle="modal"
data-target="#myModal">Add a Pin to Your Map</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Pin: Search for a City</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
        <input id="pac-input" type="text" placeholder="Enter a location">
        <div id="type-selector">
          <input type="radio" name="pin_type" id="pin_type_1" value="1" checked="checked">
          <label for="pin_type_1">Wish List</label>

          <input type="radio" name="pin_type" id="pin_type_2" value="2">
          <label for="pin_type_2">Going back!</label>

          <input type="radio" name="pin_type" id="pin_type_3" value="3">
          <label for="pin_type_3">Never going back</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" name="submit" id="submit" data-dismiss="modal">Add Pin</button>
      </div>
    </div>

  </div>
</div>

<div id="map"></div>

<script>
"use strict";
// NB: Used snippets of Google Maps/Places Autocomplete demo

  // Initializing the map, centering in the middle of the world and zooming so 
  // entire world map is visible.
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 0, lng: 0},
      zoom: 2
    });
  function addPinToMap(pin) {
    //return short hand bc not using var markers
    

    return new google.maps.Marker({
      position: new google.maps.LatLng(pin.latitude, pin.longitude),
      map: map,
      icon: pushpins[pin.pinTypeId]
    }) 
  }

    // Initializing input variable by selecting the pac-input box.
    var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));

    // Initializing types variable by selecting the type-selector div,
    // which includes pin radio buttons. 
    var types = document.getElementById('type-selector');
    // Setting the input and types variables to the top center of map.
    // map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);
    // map.controls[google.maps.ControlPosition.TOP_CENTER].push(types);

    // Setting options variable to restrict the autocomplete search 
    // to cities only.
    var options = {
      types: ['(cities)']
    };

    // Initializing autocomplete object, including input and options vars
    var autocomplete = new google.maps.places.Autocomplete(input, options);
    
    // Initialize info window and marker objects
    // var infowindow = new google.maps.InfoWindow();
    // var marker = new google.maps.Marker({
    //   map: map,
    //   anchorPoint: new google.maps.Point(0, -29)
    // });

    google.maps.event.addListener(autocomplete, 'place_changed', function() {
      // alert('autocomplete achieved!')
      var place = autocomplete.getPlace();
      console.log(place);
      // if (!place.geometry) {
      //   // User entered the name of a Place that was not suggested and
      //   // pressed the Enter key, or the Place Details request failed.
      //   window.alert("No details available for input: '" + place.name + "'");
      //   return;
      // }


      // infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
      //     place.formatted_address + '</div>');
      // infowindow.open(map, marker);
      
      // jQuery to bind an event handler to the click event
      $('#submit').click(function(evt){ 
        evt.preventDefault();
        // Initialize address as empty string and place object.
        // Check to see if certain address components exist in the place object
        var place = autocomplete.getPlace();
        var pinType = $("input[name=pin_type]:checked").val();
        
        var addPin = {
          "latitude": place.geometry.location.lat(),
          "longitude": place.geometry.location.lng(),
          "pinType": pinType 
        }
        
        for (var i = 0; i < place.address_components.length; i++) {
          console.log(i);
          console.log(place.address_components);
          if (place.address_components[i]["types"][0] == "locality") {
            addPin["city"] = place.address_components[i].long_name
          }

          if (place.address_components[i]["types"][0] == "administrative_area_level_1") {
            addPin["state"] = place.address_components[i].long_name;
          }

          if (place.address_components[i]["types"][0] == "country") {
            addPin["country"] = place.address_components[i].long_name;
          }
        }
          
        $.post("/user_homepage",
               addPin, function(results) {
               console.log(results);
               addPinToMap(addPin); 
        });

      });
    });

  var pushpins = {
    1 : 'http://maps.google.com/mapfiles/ms/micons/blue.png', 
    2 : 'http://maps.google.com/mapfiles/ms/micons/green.png',
    3 : 'http://maps.google.com/mapfiles/ms/micons/red.png'
  }


    $.get('/user_pin_info.json', function (pins) {
      var pin, marker, html;
      for (var key in pins) {
        pin =  pins[key];
        addPinToMap(pin);
      }
    })

}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap&libraries=places&callback=initMap"
  async defer></script>

{% endblock %}
